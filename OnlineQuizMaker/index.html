<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Online Quiz Maker</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for running React in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- MOCK BACKEND / API ---
        // This simulates a backend server and database for the quiz maker.
        const FAKE_API = (() => {
            // --- Simulated Database ---
            let users = [
                { id: 'u1', name: 'Alice', email: 'alice@test.com', password: 'password' },
                { id: 'u2', name: 'Bob', email: 'bob@test.com', password: 'password' },
            ];
            let quizzes = [
                { id: 'q1', title: 'General Knowledge', description: 'A fun quiz to test your general knowledge.', createdBy: 'u1', createdDate: new Date('2025-08-01T10:00:00Z') },
                { id: 'q2', title: 'React Hooks Basics', description: 'How well do you know the basic React hooks?', createdBy: 'u1', createdDate: new Date('2025-08-02T11:00:00Z') },
            ];
            let questions = [
                // Quiz 1 Questions
                { id: 'qt1', quizId: 'q1', text: 'What is the capital of France?', options: ['Berlin', 'Madrid', 'Paris', 'Rome'], correctAnswer: 2 },
                { id: 'qt2', quizId: 'q1', text: 'Which planet is known as the Red Planet?', options: ['Earth', 'Mars', 'Jupiter', 'Venus'], correctAnswer: 1 },
                // Quiz 2 Questions
                { id: 'qt3', quizId: 'q2', text: 'Which hook is used to manage state in a functional component?', options: ['useEffect', 'useState', 'useContext', 'useReducer'], correctAnswer: 1 },
                { id: 'qt4', quizId: 'q2', text: 'Which hook is used to perform side effects in a component?', options: ['useState', 'useRef', 'useEffect', 'useCallback'], correctAnswer: 2 },
            ];
            let results = [
                { id: 'r1', quizId: 'q1', userId: 'u2', score: 1, totalQuestions: 2, completedDate: new Date() }
            ];

            // --- API Functions ---
            const simulateDelay = (data) => new Promise(resolve => setTimeout(() => resolve(data), 400));
            const simulateError = (message) => new Promise((_, reject) => setTimeout(() => reject(new Error(message)), 400));

            return {
                login: (email, password) => {
                    const user = users.find(u => u.email === email && u.password === password);
                    return user ? simulateDelay({ ...user }) : simulateError('Invalid credentials.');
                },
                register: (name, email, password) => {
                    if (users.find(u => u.email === email)) return simulateError('Email already in use.');
                    const newUser = { id: `u${users.length + 1}`, name, email, password };
                    users.push(newUser);
                    return simulateDelay({ ...newUser });
                },
                getQuizzes: () => simulateDelay(quizzes.map(quiz => {
                    const author = users.find(u => u.id === quiz.createdBy);
                    return {...quiz, authorName: author ? author.name : 'Unknown'};
                }).sort((a,b) => b.createdDate - a.createdDate)),
                getQuizWithQuestions: (quizId) => {
                    const quiz = quizzes.find(q => q.id === quizId);
                    if (!quiz) return simulateError('Quiz not found.');
                    const quizQuestions = questions.filter(q => q.quizId === quizId);
                    return simulateDelay({ ...quiz, questions: quizQuestions });
                },
                createQuiz: (quizData, userId) => {
                    const { title, description, questions: newQuestions } = quizData;
                    const newQuiz = { id: `q${quizzes.length + 1}`, title, description, createdBy: userId, createdDate: new Date() };
                    quizzes.push(newQuiz);
                    
                    newQuestions.forEach(q => {
                        const newQuestion = { ...q, id: `qt${questions.length + 1}`, quizId: newQuiz.id };
                        questions.push(newQuestion);
                    });
                    return simulateDelay(newQuiz);
                },
                submitQuiz: (quizId, userId, answers) => {
                    const quizQuestions = questions.filter(q => q.quizId === quizId);
                    let score = 0;
                    quizQuestions.forEach(q => {
                        if (answers[q.id] === q.correctAnswer) {
                            score++;
                        }
                    });
                    const newResult = { id: `r${results.length + 1}`, quizId, userId, score, totalQuestions: quizQuestions.length, completedDate: new Date() };
                    results.push(newResult);
                    return simulateDelay({ ...newResult, questions: quizQuestions, userAnswers: answers });
                },
                getUserProfile: (userId) => {
                    const userQuizzes = quizzes.filter(q => q.createdBy === userId);
                    const userResults = results.filter(r => r.userId === userId).map(res => {
                        const quiz = quizzes.find(q => q.id === res.quizId);
                        return {...res, quizTitle: quiz ? quiz.title : 'Deleted Quiz'};
                    }).sort((a,b) => b.completedDate - a.completedDate);
                    return simulateDelay({ createdQuizzes: userQuizzes, takenQuizzes: userResults });
                }
            };
        })();

        // --- UTILITY COMPONENTS ---
        const Spinner = () => <div className="flex justify-center items-center p-8"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div></div>;
        const Alert = ({ message, type = 'error' }) => {
            const colors = type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700';
            return message ? <div className={`p-4 rounded-md text-sm ${colors}`}>{message}</div> : null;
        };

        // --- PAGE COMPONENTS ---
        const HomePage = ({ onNavigate }) => (
            <div className="container mx-auto px-4 py-8">
                <div className="text-center bg-white p-12 rounded-lg shadow-xl mb-12">
                    <h1 className="text-5xl font-bold text-gray-800">Welcome to Quiz Master</h1>
                    <p className="text-xl text-gray-600 mt-4">Create, share, and take quizzes on any topic.</p>
                    <div className="mt-8 flex justify-center gap-4">
                        <button onClick={() => onNavigate('create')} className="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors">
                            Create a Quiz
                        </button>
                        <button onClick={() => onNavigate('quizzes')} className="bg-gray-200 text-gray-800 font-bold py-3 px-8 rounded-lg hover:bg-gray-300 transition-colors">
                            Take a Quiz
                        </button>
                    </div>
                </div>
            </div>
        );

        const QuizListPage = ({ onNavigate }) => {
            const [quizzes, setQuizzes] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                FAKE_API.getQuizzes().then(data => {
                    setQuizzes(data);
                    setLoading(false);
                });
            }, []);

            return (
                <div className="container mx-auto px-4 py-8">
                    <h1 className="text-4xl font-bold text-gray-800 mb-6">Available Quizzes</h1>
                    {loading ? <Spinner /> : (
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {quizzes.map(quiz => (
                                <div key={quiz.id} className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow border border-gray-200 flex flex-col">
                                    <h3 className="text-xl font-bold text-gray-800">{quiz.title}</h3>
                                    <p className="text-sm text-gray-500 mt-1">By {quiz.authorName}</p>
                                    <p className="text-gray-600 mt-2 flex-grow">{quiz.description}</p>
                                    <button onClick={() => onNavigate('take', quiz.id)} className="mt-4 w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">
                                        Start Quiz
                                    </button>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const QuizCreationPage = ({ currentUser, onNavigate }) => {
            const [title, setTitle] = useState('');
            const [description, setDescription] = useState('');
            const [questions, setQuestions] = useState([{ text: '', options: ['', '', '', ''], correctAnswer: 0 }]);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            if (!currentUser) {
                return (
                    <div className="container mx-auto p-8 text-center">
                        <Alert message="You must be logged in to create a quiz." />
                        <button onClick={() => onNavigate('login')} className="mt-4 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Login</button>
                    </div>
                );
            }
            
            const handleQuestionChange = (index, field, value) => {
                const newQuestions = [...questions];
                newQuestions[index][field] = value;
                setQuestions(newQuestions);
            };

            const handleOptionChange = (qIndex, oIndex, value) => {
                const newQuestions = [...questions];
                newQuestions[qIndex].options[oIndex] = value;
                setQuestions(newQuestions);
            };

            const addQuestion = () => {
                setQuestions([...questions, { text: '', options: ['', '', '', ''], correctAnswer: 0 }]);
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!title.trim() || questions.some(q => !q.text.trim() || q.options.some(o => !o.trim()))) {
                    setError('Please fill out all fields for the quiz title and all questions/options.');
                    return;
                }
                setLoading(true);
                FAKE_API.createQuiz({ title, description, questions }, currentUser.id)
                    .then(() => onNavigate('dashboard'))
                    .catch(err => setError(err.message))
                    .finally(() => setLoading(false));
            };

            return (
                <div className="container mx-auto px-4 py-8">
                    <form onSubmit={handleSubmit} className="bg-white p-8 rounded-lg shadow-lg">
                        <h1 className="text-4xl font-bold mb-6">Create a New Quiz</h1>
                        {error && <div className="mb-4"><Alert message={error} /></div>}
                        <div className="mb-4">
                            <label className="block text-gray-700 font-bold mb-2">Quiz Title</label>
                            <input type="text" value={title} onChange={e => setTitle(e.target.value)} required className="shadow appearance-none border rounded w-full py-2 px-3"/>
                        </div>
                        <div className="mb-6">
                            <label className="block text-gray-700 font-bold mb-2">Description (Optional)</label>
                            <textarea value={description} onChange={e => setDescription(e.target.value)} className="shadow appearance-none border rounded w-full py-2 px-3"></textarea>
                        </div>

                        {questions.map((q, qIndex) => (
                            <div key={qIndex} className="border-t pt-6 mt-6">
                                <h3 className="text-xl font-semibold mb-4">Question {qIndex + 1}</h3>
                                <div className="mb-4">
                                    <label className="block text-gray-700 font-bold mb-2">Question Text</label>
                                    <input type="text" value={q.text} onChange={e => handleQuestionChange(qIndex, 'text', e.target.value)} required className="shadow appearance-none border rounded w-full py-2 px-3"/>
                                </div>
                                {q.options.map((opt, oIndex) => (
                                    <div key={oIndex} className="mb-2 flex items-center gap-4">
                                        <input type="radio" name={`correctAnswer_${qIndex}`} checked={q.correctAnswer === oIndex} onChange={() => handleQuestionChange(qIndex, 'correctAnswer', oIndex)} />
                                        <input type="text" placeholder={`Option ${oIndex + 1}`} value={opt} onChange={e => handleOptionChange(qIndex, oIndex, e.target.value)} required className="shadow appearance-none border rounded w-full py-2 px-3"/>
                                    </div>
                                ))}
                            </div>
                        ))}
                        <button type="button" onClick={addQuestion} className="mt-6 bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg">Add Another Question</button>
                        <div className="mt-8 text-right">
                            <button type="submit" disabled={loading} className="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 disabled:bg-indigo-300">
                                {loading ? 'Saving...' : 'Save Quiz'}
                            </button>
                        </div>
                    </form>
                </div>
            );
        };
        
        const QuizTakingPage = ({ quizId, currentUser, onNavigate, onQuizComplete }) => {
            const [quiz, setQuiz] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [answers, setAnswers] = useState({});

            useEffect(() => {
                FAKE_API.getQuizWithQuestions(quizId)
                    .then(data => setQuiz(data))
                    .catch(err => setError(err.message))
                    .finally(() => setLoading(false));
            }, [quizId]);

            if (!currentUser) {
                return (
                    <div className="container mx-auto p-8 text-center">
                        <Alert message="You must be logged in to take a quiz." />
                        <button onClick={() => onNavigate('login')} className="mt-4 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Login</button>
                    </div>
                );
            }

            const handleAnswerSelect = (questionId, optionIndex) => {
                setAnswers({ ...answers, [questionId]: optionIndex });
            };

            const handleNext = () => {
                if (currentQuestionIndex < quiz.questions.length - 1) {
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                }
            };

            const handleSubmit = () => {
                setLoading(true);
                FAKE_API.submitQuiz(quizId, currentUser.id, answers)
                    .then(resultData => {
                        onQuizComplete(resultData);
                    })
                    .catch(err => setError(err.message))
                    .finally(() => setLoading(false));
            };

            if (loading && !quiz) return <Spinner />;
            if (error) return <Alert message={error} />;
            if (!quiz) return null;

            const currentQuestion = quiz.questions[currentQuestionIndex];
            const isLastQuestion = currentQuestionIndex === quiz.questions.length - 1;

            return (
                <div className="container mx-auto px-4 py-8">
                    <div className="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
                        <h1 className="text-3xl font-bold mb-2">{quiz.title}</h1>
                        <p className="text-gray-600 mb-6">Question {currentQuestionIndex + 1} of {quiz.questions.length}</p>
                        <div className="border-t pt-6">
                            <h2 className="text-2xl font-semibold mb-6">{currentQuestion.text}</h2>
                            <div className="space-y-4">
                                {currentQuestion.options.map((option, index) => (
                                    <label key={index} className={`block p-4 border rounded-lg cursor-pointer transition-colors ${answers[currentQuestion.id] === index ? 'bg-indigo-100 border-indigo-500' : 'border-gray-300 hover:bg-gray-100'}`}>
                                        <input type="radio" name={currentQuestion.id} value={index} checked={answers[currentQuestion.id] === index} onChange={() => handleAnswerSelect(currentQuestion.id, index)} className="hidden" />
                                        {option}
                                    </label>
                                ))}
                            </div>
                        </div>
                        <div className="mt-8 text-right">
                            {isLastQuestion ? (
                                <button onClick={handleSubmit} disabled={loading} className="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700">
                                    {loading ? 'Submitting...' : 'Finish & See Results'}
                                </button>
                            ) : (
                                <button onClick={handleNext} className="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700">
                                    Next
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        const QuizResultsPage = ({ resultData }) => {
            const { score, totalQuestions, questions, userAnswers } = resultData;
            const percentage = Math.round((score / totalQuestions) * 100);
            
            return (
                <div className="container mx-auto px-4 py-8">
                    <div className="bg-white p-8 rounded-lg shadow-lg max-w-3xl mx-auto">
                        <h1 className="text-4xl font-bold text-center">Quiz Complete!</h1>
                        <div className="text-center my-6">
                            <p className="text-xl text-gray-600">Your Score:</p>
                            <p className="text-6xl font-bold text-indigo-600">{score} / {totalQuestions}</p>
                            <p className="text-3xl font-semibold text-gray-700">({percentage}%)</p>
                        </div>
                        <div className="border-t pt-6">
                            <h2 className="text-2xl font-bold mb-4">Review Answers</h2>
                            <ul className="space-y-4">
                                {questions.map((q, index) => {
                                    const userAnswer = userAnswers[q.id];
                                    const isCorrect = userAnswer === q.correctAnswer;
                                    return (
                                        <li key={q.id} className={`p-4 border rounded-lg ${isCorrect ? 'border-green-300 bg-green-50' : 'border-red-300 bg-red-50'}`}>
                                            <p className="font-semibold">{index + 1}. {q.text}</p>
                                            <p className="text-sm mt-2">Correct Answer: <span className="font-bold">{q.options[q.correctAnswer]}</span></p>
                                            <p className="text-sm">Your Answer: <span className={`font-bold ${isCorrect ? 'text-green-700' : 'text-red-700'}`}>{userAnswer !== undefined ? q.options[userAnswer] : 'Not answered'}</span></p>
                                        </li>
                                    );
                                })}
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        const AuthPage = ({ onAuthSuccess }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({ name: '', email: '', password: '' });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                const promise = isLogin 
                    ? FAKE_API.login(formData.email, formData.password)
                    : FAKE_API.register(formData.name, formData.email, formData.password);
                
                promise
                    .then(user => onAuthSuccess(user))
                    .catch(err => setError(err.message))
                    .finally(() => setLoading(false));
            };

            return (
                <div className="container mx-auto px-4 py-16 flex justify-center">
                    <div className="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
                        <h1 className="text-3xl font-bold text-center mb-6">{isLogin ? 'Login' : 'Sign Up'}</h1>
                        <form onSubmit={handleSubmit}>
                            {!isLogin && (
                                <div className="mb-4">
                                    <label className="block text-gray-700 font-bold mb-2">Name</label>
                                    <input type="text" name="name" onChange={handleChange} required className="shadow border rounded w-full py-2 px-3"/>
                                </div>
                            )}
                            <div className="mb-4">
                                <label className="block text-gray-700 font-bold mb-2">Email</label>
                                <input type="email" name="email" onChange={handleChange} required className="shadow border rounded w-full py-2 px-3"/>
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 font-bold mb-2">Password</label>
                                <input type="password" name="password" onChange={handleChange} required className="shadow border rounded w-full py-2 px-3"/>
                            </div>
                            {error && <Alert message={error} />}
                            <div className="flex items-center justify-between mt-6">
                                <button type="submit" disabled={loading} className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded disabled:bg-indigo-300">
                                    {loading ? '...' : (isLogin ? 'Sign In' : 'Sign Up')}
                                </button>
                                <a href="#" onClick={(e) => { e.preventDefault(); setIsLogin(!isLogin); setError(''); }} className="font-bold text-sm text-indigo-600 hover:text-indigo-800">
                                    {isLogin ? 'Need an account?' : 'Have an account?'}
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const DashboardPage = ({ currentUser, onNavigate }) => {
            const [profileData, setProfileData] = useState({ createdQuizzes: [], takenQuizzes: [] });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if(currentUser) {
                    FAKE_API.getUserProfile(currentUser.id)
                        .then(data => setProfileData(data))
                        .finally(() => setLoading(false));
                }
            }, [currentUser]);

            if (loading) return <Spinner />;

            return (
                <div className="container mx-auto px-4 py-8">
                    <h1 className="text-4xl font-bold mb-6">Welcome, {currentUser.name}</h1>
                    <div className="grid md:grid-cols-2 gap-8">
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <h2 className="text-2xl font-bold mb-4">Quizzes You've Created</h2>
                            {profileData.createdQuizzes.length > 0 ? (
                                <ul className="space-y-2">
                                    {profileData.createdQuizzes.map(q => <li key={q.id} className="p-2 border-b">{q.title}</li>)}
                                </ul>
                            ) : <p>You haven't created any quizzes yet.</p>}
                             <button onClick={() => onNavigate('create')} className="mt-4 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Create New Quiz</button>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <h2 className="text-2xl font-bold mb-4">Your Quiz History</h2>
                            {profileData.takenQuizzes.length > 0 ? (
                                <ul className="space-y-2">
                                    {profileData.takenQuizzes.map(r => (
                                        <li key={r.id} className="p-2 border-b flex justify-between">
                                            <span>{r.quizTitle}</span>
                                            <span className="font-semibold">{r.score}/{r.totalQuestions}</span>
                                        </li>
                                    ))}
                                </ul>
                            ) : <p>You haven't taken any quizzes yet.</p>}
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [route, setRoute] = useState('home');
            const [routeParams, setRouteParams] = useState(null);
            const [currentUser, setCurrentUser] = useState(null);

            const handleNavigate = (newRoute, params = null) => {
                setRoute(newRoute);
                setRouteParams(params);
                window.scrollTo(0, 0);
            };

            const handleAuthSuccess = (user) => {
                setCurrentUser(user);
                handleNavigate('dashboard');
            };
            
            const handleLogout = () => {
                setCurrentUser(null);
                handleNavigate('home');
            };

            const renderPage = () => {
                switch (route) {
                    case 'home': return <HomePage onNavigate={handleNavigate} />;
                    case 'quizzes': return <QuizListPage onNavigate={handleNavigate} />;
                    case 'create': return <QuizCreationPage currentUser={currentUser} onNavigate={handleNavigate} />;
                    case 'take': return <QuizTakingPage quizId={routeParams} currentUser={currentUser} onNavigate={handleNavigate} onQuizComplete={(result) => handleNavigate('results', result)} />;
                    case 'results': return <QuizResultsPage resultData={routeParams} />;
                    case 'login': return <AuthPage onAuthSuccess={handleAuthSuccess} />;
                    case 'dashboard': return currentUser ? <DashboardPage currentUser={currentUser} onNavigate={handleNavigate} /> : <HomePage onNavigate={handleNavigate} />;
                    default: return <HomePage onNavigate={handleNavigate} />;
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white shadow-md sticky top-0 z-50">
                        <nav className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <div onClick={() => handleNavigate('home')} className="text-2xl font-bold text-indigo-600 cursor-pointer">
                                Quiz Master
                            </div>
                            <div className="flex items-center gap-6">
                                <a href="#" onClick={(e) => { e.preventDefault(); handleNavigate('home'); }} className="text-gray-600 hover:text-indigo-600">Home</a>
                                <a href="#" onClick={(e) => { e.preventDefault(); handleNavigate('quizzes'); }} className="text-gray-600 hover:text-indigo-600">Browse Quizzes</a>
                                {currentUser ? (
                                    <>
                                        <a href="#" onClick={(e) => { e.preventDefault(); handleNavigate('dashboard'); }} className="text-gray-600 hover:text-indigo-600">Dashboard</a>
                                        <button onClick={handleLogout} className="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600">Logout</button>
                                    </>
                                ) : (
                                    <button onClick={() => handleNavigate('login')} className="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Login / Sign Up</button>
                                )}
                            </div>
                        </nav>
                    </header>

                    <main className="flex-grow">{renderPage()}</main>

                    <footer className="bg-gray-800 text-white mt-12">
                        <div className="container mx-auto px-4 py-6 text-center">
                            <p>&copy; {new Date().getFullYear()} Quiz Master. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Updated rendering for React 18
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
